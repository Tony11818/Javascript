<script>
  
  

window.onload = function() {

  const totalSales = 621
  let disc = 0
  
  if (totalSales < 100) 
  {
    let discAmount = "$" + (totalSales * disc).toFixed(2);
    let finalAmount = "$" + (totalSales - (totalSales * disc)).toFixed(2);
    document.getElementById('sales').innerHTML=`Total Sales: ${totalSales}`;
    document.getElementById('percentoff').innerHTML=`Discount Percentage: No Discount`;
    document.getElementById('amount').innerHTML=`Discount amount: ${discAmount}`;
    document.getElementById('final').innerHTML=`Final Price: ${finalAmount}`;
  }
  else if (totalSales < 400) 
  {
    disc = .10
    let discAmount = "$" + (totalSales * disc).toFixed(2);
    let finalAmount = "$" + (totalSales - (totalSales * disc)).toFixed(2);
    document.getElementById('sales').innerHTML=`Total Sales: ${totalSales}`;
    document.getElementById('percentoff').innerHTML=`Discount Percentage: 10%`;
    document.getElementById('amount').innerHTML=`Discount amount: ${discAmount}`;
    document.getElementById('final').innerHTML=`Final Price: ${finalAmount}`;
  }
  else if (totalSales <= 500) 
  {
    disc = .12
    let discAmount = "$" + (totalSales * disc).toFixed(2);
    let finalAmount = "$" + (totalSales - (totalSales * disc)).toFixed(2);
    document.getElementById('sales').innerHTML=`Total Sales: ${totalSales}`;
    document.getElementById('percentoff').innerHTML=`Discount Percentage: 12%`;
    document.getElementById('amount').innerHTML=`Discount amount: ${discAmount}`;
    document.getElementById('final').innerHTML=`Final Price: ${finalAmount}`;
  }
  else 
  {
    disc = .14
    let discAmount = "$" + (totalSales * disc).toFixed(2);
    let finalAmount = "$" + (totalSales - (totalSales * disc)).toFixed(2);
    document.getElementById('sales').innerHTML=`Total Sales: ${totalSales}`;
    document.getElementById('percentoff').innerHTML=`Discount Percentage: 14%`;
    document.getElementById('amount').innerHTML=`Discount amount: ${discAmount}`;
    document.getElementById('final').innerHTML=`Final Price: ${finalAmount}`;
  }
}
  
</script>
